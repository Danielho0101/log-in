<!DOCTYPE html>
<html>
	<head>
		<title>Daniel log-in</title>
	</head>
	<style>
		.popform{
    display: none;
}
    </style>
	<body>
		<div class="popform">
			<p>username:
				<input type="text" id="username">
			</p>
			<p>Password:
				<input type="password">
			</p>
			<button id="login" onclick="showup">log-in</button>
		</div>

		<button id="popLogin" onclick="inUsername()">log in</button>

		<script>
			document.getElementById('login').addEventListener('click', function(){
			    document.querySelector('.popform').style.display = 'none';
			    var x = document.getElementById("username").value;
			    document.write("Hey there, "+ x);
			});
			
			document.getElementById('popLogin').addEventListener('click', function(){
			    document.querySelector('.popform').style.display = 'block';
			    document.getElementById('popLogin').style.display = 'none';
			});
		</script>

	</body>
</html>
